<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/notepad-icon-14.png" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css";
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow Notes</title>
</head>

<body>
    <div id="header">
        <p style="color: white;"> By Noorin Sakhi </p>
        <div id="name">Quick Notes</div>
        <div id="menubutton"><a id="menulink" href="#">&#9776</a></div>
        <div id="menu" class="hiddenmenu">
            <div class="menuitem"><a id="home" href="#">Home</a></div>
            <div class="menuitem"><a id="about" href="#">About Us</a></div>
        </div>
        <div class="clear"></div>
    </div>
    <div id="container">
        <textarea id="area" rows="10" cols="50"></textarea>
    </div>
    <div id="controls">
        <p><a href="javascript:save();" class="button">Save</a>
            <a href="javascript:clear();" class="button">Clear</a></p>
    </div>
    <div class="footer">
        <p>Quick Notes</p>
    </div>

    <script>
        window.onload = function(){
    document.getElementById('menulink').onclick = function(){
        var menu = document.getElementById('menu');
        if(menu.className != 'shownmenu'){
            menu.className = 'shownmenu';
        }
        else {
            menu.className = 'hiddenmenu';
        }
    }
}

function check_web_storage_support() {
    if(typeof(Storage) !== "undefined") {
        return(true);
    }
    else {
        alert("Web storage undefined! This means we can't save your note! ü§î");
        return(false);
    }
}

function display_saved_note(){
    if(check_web_storage_support() == true){
        result = localStorage.getItem('note');
    }
    if(result === null) {
        result = "No Note Saved.";
    }
    document.getElementById('area').value = result;
}

function save() {
    if(check_web_storage_support() == true){
        var area = document.getElementById("area");
        if(area.value != '') {
            localStorage.setItem("note", area.value) + alert("Note Saved! Please do not reload this page, to keep your notes here. You may close this app, as it is safe when you reopen.");
        }
        else {
            alert ("Type something in order to save üìù");
        }
    }
}

function clear(){
    document.getElementById('area').value = "";
}
    </script>
</body>

</html>
